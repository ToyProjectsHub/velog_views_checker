<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velog Views Checker</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #totalViews {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Velog Views Checker</h1>
    <input type="text" id="username" placeholder="Enter Velog username">
    <input type="text" id="access_token" placeholder="Enter your access token">
    <button onclick="getViews()">Get Views</button>
    
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Views</th>
            </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>
    
    <div id="totalViews"></div>

    <script>
        async function getViews() {
            const username = document.getElementById('username').value;
            const access_token = document.getElementById('access_token').value;
            console.log(`Fetching views for user: ${username}`);  // 디버깅 메시지 추가
            const response = await fetch(`/api/views/${username}?access_token=${access_token}`);
            const data = await response.json();
            console.log('API response:', data);  // API 응답 디버깅 메시지 추가

            const results = document.getElementById('results');
            const totalViewsDiv = document.getElementById('totalViews');
            results.innerHTML = '';

            if (data.error) {
                results.innerHTML = `<tr><td colspan="2">${data.error}</td></tr>`;
                totalViewsDiv.innerHTML = '';
                return;
            }

            let totalViews = 0;

            // 조회수 기준으로 내림차순 정렬
            data.sort((a, b) => b.views - a.views);

            data.forEach(post => {
                const listItem = document.createElement('tr');
                listItem.innerHTML = `<td><a href="${post.url}" target="_blank">${post.title}</a></td><td>${post.views}</td>`;
                results.appendChild(listItem);
                totalViews += parseInt(post.views);
            });

            totalViewsDiv.innerHTML = `Total Views: ${totalViews}`;
        }
    </script>
</body>
</html>
